<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->

        <!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that
            * CSS only from the same origin and inline styles,
            * scripts only from the same origin and inline styles, and eval()
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <title>Football Live</title>

        <!-- Animated On Scroll Library -->
        <script src="assets/aos/aos.js"></script>
        <link rel="stylesheet" href="assets/aos/aos.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/bootstrap-5.1.3/css/bootstrap.min.css">

        <!-- Fonts -->
        <link rel="stylesheet" href="assets/fonts/nunito.css">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>

        <!-- Content Section -->
        <div class="container-fluid pt-2 pb-5" style="background-color:rgb(236,236,236);">
            <div class="container">
                <div class="text-center fs-4 text-success my-4" data-aos="fade-up" data-aos-offset="200" data-aos-delay="30"
                     data-aos-duration="1000">
                    Football Live
                </div>

                <div class="row mx-auto pt-2">

                    <div class="col-12 col-md-6 col-lg-4 mb-3" data-aos="fade-up" data-aos-offset="200" data-aos-delay="30"
                         data-aos-duration="1000">

                        <div class="card border-success ">
                            <div class="card-header text-center">
                                Live Stream 01
                            </div>
                            <div class="card-body border-bottom p-1">
                                <img src="assets/img/icon/messi.png" alt="My Blog Demo" class="w-100">
                            </div>
                            <a class="btn btn-outline-primary btn-sm border-0 stretched-link" role="button"
                               href="https://yallalive.io" target="_blank"
                               class="card-link demo-view">Watch Live</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 mb-3" data-aos="fade-up" data-aos-offset="200" data-aos-delay="30"
                         data-aos-duration="1000">

                        <div class="card border-success ">
                            <div class="card-header text-center">
                                Live Stream 02
                            </div>
                            <div class="card-body border-bottom p-1">
                                <img src="assets/img/icon/c-ronaldo.png" alt="My Blog Demo" class="w-100">
                            </div>
                            <a class="btn btn-outline-primary btn-sm border-0 stretched-link" role="button"
                               href="https://www.discoverinmyanmar.net/" target="_blank"
                               class="card-link demo-view">Watch Live</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 mb-3" data-aos="fade-up" data-aos-offset="200" data-aos-delay="30"
                         data-aos-duration="1000">
                        <div class="card border-success ">
                            <div class="card-header text-center">
                                Live Stream 03
                            </div>
                            <div class="card-body border-bottom p-1">
                                <img src="assets/img/icon/ronaldo.png" alt="My Blog Demo" class="w-100">
                            </div>
                            <a class="btn btn-outline-primary btn-sm border-0 stretched-link" role="button"
                               href="https://sport.kooralive.info/" target="_blank"
                               class="card-link demo-view">Watch Live</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- End of Contact Section -->



        <!-- Footer -->
        <div id="footer" class="container-fluid d-flex" style="background-color:rgb(37, 119, 118); height: 60px;">

            <div class="text-white m-auto small">
                &copy; 2022 <strong>Football Live</strong>, Credit to Copyright Owner.
            </div>

        </div>
        <!-- End of Footer -->

        <script src="js/index.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
